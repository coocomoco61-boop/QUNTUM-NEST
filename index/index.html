<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>QUNTUM NEST — Доступ</title>
  <style>
    body {
      background-color: #0d0d0d;
      color: #00ffe7;
      font-family: 'Courier New', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 20px;
      text-shadow: 0 0 10px #00ffe7;
    }
    input[type="password"] {
      padding: 10px;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      background-color: #1a1a1a;
      color: #00ffe7;
      box-shadow: 0 0 5px #00ffe7;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 1em;
      background-color: #00ffe7;
      color: #0d0d0d;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #00bfa5;
    }
    .locked {
      color: red;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <h1> Вхід до Nest 42</h1>
  <input type="password" id="passwordInput" placeholder="Введіть пароль">
  <button onclick="checkPassword()">Увійти</button>
  <div id="status" class="locked"></div>

  <script>
    const correctPassword = "Nest42Access";
    const maxAttempts = 3;
    const lockDuration = 3 * 60 * 1000; // 3 хвилини
    let attempts = parseInt(localStorage.getItem("attempts")) || 0;

    function checkPassword() {
      const input = document.getElementById("passwordInput").value;
      const status = document.getElementById("status");
      const lockUntil = parseInt(localStorage.getItem("lockUntil")) || 0;

      if (Date.now() < lockUntil) {
        const remaining = Math.ceil((lockUntil - Date.now()) / 1000);
        status.textContent = ` Заблоковано. Спробуйте через ${remaining} сек.`;
        return;
      }

      if (input === correctPassword) {
        alert(" Доступ дозволено. Ласкаво просимо до Nest 42.");
        localStorage.removeItem("attempts");
        localStorage.removeItem("lockUntil");
        status.textContent = "";
      } else {
        attempts++;
        localStorage.setItem("attempts", attempts);
        status.textContent = ` Невірний пароль. Спроба ${attempts} з ${maxAttempts}.`;

        if (attempts >= maxAttempts) {
          const lockTime = Date.now() + lockDuration;
          localStorage.setItem("lockUntil", lockTime);
          status.textContent = "⛔ Забагато спроб. Заблоковано на 3 хвилини.";
        }
      }
    }
  </script>
</body>
</html>
